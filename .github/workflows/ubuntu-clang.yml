name: Ubuntu (clang)

on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
    branches:
      - main


env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: update vcpkg
        run: |
          git submodule add https://github.com/Microsoft/vcpkg.git vcpkg
          git submodule update --remote --recursive
          git submodule foreach git pull origin master
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-${{ github.workflow }}-${{ env.BUILD_TYPE }}-${{ hashFiles('**/CMakeLists.txt') }}-${{ hashFiles('./vcpkg.json')}}
          restore-keys: |
            ${{ runner.os }}-${{ env.BUILD_TYPE }}-
          path: |
            ./vcpkg
            ~/vcpkg
            ./build/vcpkg_installed
            ${{ env.HOME }}/.cache/vcpkg/archives
            ${{ env.XDG_CACHE_HOME }}/vcpkg/archives
            ${{ env.LOCALAPPDATA }}\vcpkg\archives
            ${{ env.APPDATA }}\vcpkg\archives
            "**/cpm_modules"

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          vcvarsall: false
          cmake: true
          ninja: true
          conan: false
          vcpkg: false
          ccache: true
          clangtidy: true
          cppcheck: true
          gcovr: true
          opencppcoverage: false
          llvm: true
          gcc: '11'

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build -j4

      - name: Test and coverage
        working-directory: ./build
        run: |
          ctest --build-config Debug
          gcovr -j 4 --delete --root ../ --print-summary --xml-pretty --xml coverage.xml . --gcov-executable gcov
